<html>
    <head>
        <title>
            Phone number validation using js
        </title>    
    </head>
    <body>
        <div class="p-4">
            <form id="myform">
                <div>
                <label for="myform_phone"> Phone: </label>
                <input type="text" id="myform_phone" name="phone">

                </div>
                <div class="mt-2">
                    <button type="submit">submit</button>
                </div>
                
            </form>    
        </div>
        
    </body>
    
</html>
